<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Ã–dev6</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h2 class="title">calc</h2>
        <div class="theme-container">
          <p class="theme-text">THEME</p>
          <div class="toggle-container">
            <div class="toggle-nums">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle-button">
              <div class="switch"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <p>399,981</p>
      </div>
      <div class="keypad">
        <div class="row">
            <button class="btn btn-light">7</button>
            <button class="btn btn-light">8</button>
            <button class="btn btn-light">9</button>
            <button class="btn btn-blue">DEL</button>
        </div>
        <div class="row">
            <button class="btn btn-light">4</button>
            <button class="btn btn-light">5</button>
            <button class="btn btn-light">6</button>
            <button class="btn btn-light">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light">1</button>
            <button class="btn btn-light">2</button>
            <button class="btn btn-light">3</button>
            <button class="btn btn-light">-</button>
        </div>
        <div class="row">
            <button class="btn btn-light">.</button>
            <button class="btn btn-light">0</button>
            <button class="btn btn-light">/</button>
            <button class="btn btn-light">x</button>
        </div>
        <div class="row">
            <button class="btn btn-big btn-blue">RESET</button>
            <button class="btn btn-big btn-red">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
